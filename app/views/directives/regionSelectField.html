<div class="form-group">
  <div class="col-md-{{labelColumns}} sm-label-left">Region</div>
  <div class="col-md-7" ng-if="!account">(Select an account)</div>
  <div class="col-md-7">
    <select class="form-control input-sm"
            ng-if="account"
            ng-model="component[field]"
            ng-options="region.name as region.name for region in regions"
            ng-change="onChange()"
            required>
    </select>
  </div>
</div>
