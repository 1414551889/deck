<div>
  <div class="row">
    <div class="col-md-6">
      <h5>Jenkins Stage Configuration</h5>
      <dl class="dl-narrow dl-horizontal">
        <dt>Master</dt>
        <dd>{{stage.context.master}}</dd>
        <dt>Job</dt>
        <dd>{{stage.context.job}}</dd>
        <dt>Build</dt>
        <dd>{{stage.context.buildNumber}}
        <a ng-if="stage.context.buildInfo.url"
           href="{{stage.context.buildInfo.url}}"
           target="_blank"><strong>(link)</strong></a></dd>
      </dl>
    </div>

    <execution-step-details item="stage"></execution-step-details>

  </div>

  <stage-failure-message is-failed="stage.isFailed" message="ctrl.getException(stage)"></stage-failure-message>

  <div class="row" ng-if="stage.context.execution.logs">
    <div class="col-md-12">
      <div class="well alert alert-info">
        <!-- TODO: Move this to config -->
        <a target="_blank" href="{{stage.context.execution.logs}}">
          View Execution Logs
        </a>
      </div>
    </div>
  </div>
</div>
