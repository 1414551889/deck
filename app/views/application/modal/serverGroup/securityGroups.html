<form ng-controller="ServerGroupSecurityGroupsCtrl as serverGroupSecurityGroupsCtrl" class="container-fluid form-horizontal" name="form" novalidate>
  <div class="modal-body">
    <div class="form-group">
      <div class="col-md-3 sm-label-left"><b>Security Groups</b></div>
      <div class="col-md-9">
        <div ng-repeat="loadBalancer in command.securityGroups">
          <div class="col-md-10">
            <select ui-select2 class="form-control input-sm"
                    ng-model="command.securityGroups"
                    required>
              <option ng-repeat="regionalSecurityGroup in regionalSecurityGroups" value="{{regionalSecurityGroup}}">{{regionalSecurityGroup}}</option>
            </select>
          </div>
          <div class="col-md-2">
            <a href class="sm-label" ng-click="serverGroupSecurityGroupsCtrl.removeSecurityGroup($index)"><span
              class="glyphicon glyphicon-trash"></span></a>
          </div>
        </div>
        <button class="btn btn-sm add-new" ng-click="serverGroupSecurityGroupsCtrl.addSecurityGroup()">
          <span class="glyphicon glyphicon-plus-sign"></span> Add another security group
        </button>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-default pull-left"
            ng-click="ctrl.cancel()">Cancel
    </button>
    <button class="btn btn-default"
            ng-click="wizard.previousPage()">
      <span class="glyphicon glyphicon-chevron-left"></span> Back
    </button>
    <button class="btn btn-primary"
            ng-disabled="!form.$valid"
            ng-click="wizard.nextPage()">
      Next <span class="glyphicon glyphicon-chevron-right"></span>
    </button>
  </div>
</form>
