<span class="instance-health-counts">
  {{ container.upCount }} <span class="glyphicon glyphicon-up-triangle healthy"></span>
  /
  {{ container.downCount }} <span class="glyphicon glyphicon-down-triangle unhealthy"></span>
  <span ng-if="container.unknownCount">
    /
    {{ container.unknownCount }} <span class="glyphicon glyphicon-question-sign unknown"></span>
  </span>
</span>
