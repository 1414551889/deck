<h3>Accounts</h3>
<div class="sub-nav" ng-repeat="account in application.accounts">
  <div class="sub-nav-item">
    <h4>{{account}}</h4>
    <a ng-repeat="cluster in getClustersForAccount(account)"
       ui-sref="cluster({account: account, cluster: cluster.name})"
       ng-class="{active: $state.includes('cluster', {account: account, cluster: cluster.name} )}">
        {{cluster.name}}</a>
  </div>
</div>
