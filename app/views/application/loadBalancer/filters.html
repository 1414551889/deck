<div class="sort-filter">
  <div class="form-inline">
    <div class="form-group">
      <label>
        Sort by
        <select class="form-control input-sm"
                ng-model="sortFilter.sortPrimary"
                ng-change="updateLoadBalancerGroups()"
                ng-options="option.key as option.label for option in sortOptions">
        </select>
      </label>
    </div>
    <div class="form-group pull-right">
      <label>
        Filter
        <input type="text" class="form-control input-sm" name="filter" placeholder="Region, Account, ASG"
               ng-model="sortFilter.filter"
               ng-change="updateLoadBalancerGroups()"/>
      </label>
    </div>
  </div>
  <div class="form-inline">
    <label>Show</label>
    <div class="checkbox">
      <label>
        <input type="checkbox" ng-model="sortFilter.showAsgs" ng-change="updateLoadBalancerGroups()" />
        Auto Scaling Groups
      </label>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" ng-model="sortFilter.showAllInstances" ng-change="updateLoadBalancerGroups()"/>
        Instances
      </label>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" ng-model="sortFilter.hideHealthy" ng-change="updateLoadBalancerGroups()"/>
        Only Unhealthy
      </label>
    </div>
  </div>
</div>
