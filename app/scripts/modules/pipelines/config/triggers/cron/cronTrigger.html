<ng-form name="cronForm">
  <div class="form-group">
    <label class="col-md-3 sm-label-left">Cron Expression</label>
    <div class="col-md-4">
      <input type="text" class="form-control input-sm"
             ng-model="trigger.cronExpression"
             name="cronExpression"
             required
          />
    </div>
  </div>
  <div class="form-group row slide-in animated" ng-if="cronForm.cronExpression.$error.pattern">
    <div class="col-sm-9 col-sm-offset-2 error-message">
      <span>Invalid Cron pattern!</span>
    </div>
  </div>
</ng-form>
