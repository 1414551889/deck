<div class="form-group">
  <div class="col-md-{{labelColumns}} sm-label-left">Region</div>
  <div class="col-md-7" ng-if="!account">(Select an account)</div>
  <div class="col-md-7">
    <!-- TODO(duftler): Once GoogleResourceRetriever or whatever replaces it queries all regions, this should be dynamically populated with the full list of regions for the selected project. -->
    <select class="form-control input-sm"
            ng-if="account"
            ng-model="component.region"
            ng-change="onChange()"
            required>
      <option ng-repeat="region in ['us-central1', 'europe-west1', 'asia-east1']"
              value="{{region}}"
              ng-selected="component[field] === region">{{region}}</option>
    </select>
  </div>
</div>
