<div class="row panel-pipeline-phase no-border">
  <div class="col-md-12">
    <form class="form-horizontal">
      <div class="form-group">
        <div class="col-md-8 col-md-offset-1">
          <div class="row">
            <label class="col-md-3 sm-label-left">Type</label>
            <div class="col-md-9" ng-if="stage.isNew">
              <select class="input-sm"
                      ng-change="stageConfigCtrl.selectStage()"
                      ng-options="option.key as option.label for option in options"
                      ng-model="stage.type">
                <option value="">Select...</option>
              </select>
              {{description}}
            </div>
            <div class="col-md-6" ng-if="!stage.isNew">
              <p class="form-control-static" ng-if="!stage.isNew">
                {{stage.type}}
                <help-field content="{{description}}"></help-field>
              </p>
            </div>
          </div>
        </div>
        <div class="col-md-1 col-md-offset-2">
          <button class="btn-link" ng-click="pipelineConfigurerCtrl.removeStage(stage)">
            <span class="glyphicon glyphicon-trash" tooltip="Remove stage"></span><span
              class="sr-only">Remove stage</span>
          </button>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-2 col-md-offset-1 sm-label-left">Stage Name</label>
        <div class="col-md-6">
          <input type="text" class="form-control input-sm" required ng-model="stage.name"/>
        </div>
      </div>
      <div class="stage-details">
        <div class="row">
          <div class="stage-body"></div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-6 col-md-offset-3">
          <input type="checkbox" ng-model="stage.restrictExecutionDuringTimeWindow"/>&nbsp;&nbsp;&nbsp;
          Restrict Execution During Time Window
        </label>
      </div>
      <!-- TODO: -->
      <!-- ---------------------------------------------------------------------------------------------------- -->
      <!-- @ChrisBerry : Feel free to replace the input text with drop-downs below and remove the inline styles -->
      <!-- ---------------------------------------------------------------------------------------------------- -->
      <div ng-if="stage.restrictExecutionDuringTimeWindow">
        <div class="form-group">
          <label class="col-md-2 col-md-offset-1 sm-label-left">Time Window</label>
          <div class="col-md-2">
            <input type="number" class="input-sm" ng-model="stage.restrictedExecutionWindow.startHour"
                   style="width: 42px; margin-right: 0px; padding: 5px 5px; font-size: 12px; line-height: 1.5; border-radius: 3px; border: 1px solid #ccc;"/>
            <label class="sm-label-right">:</label>
            <input type="number" class="input-sm" ng-model="stage.restrictedExecutionWindow.startMin"
                   style="width: 42px; margin-right: 0px; padding: 5px 5px; font-size: 12px; line-height: 1.5; border-radius: 3px; border: 1px solid #ccc;"/>
          </div>
          <div class="col-md-1">
            <label class="sm-label-right">to</label>
          </div>
          <div class="col-md-2">
            <input type="number" class="input-sm" ng-model="stage.restrictedExecutionWindow.endHour"
                   style="width: 42px; margin-right: 0px; padding: 5px 5px; font-size: 12px; line-height: 1.5; border-radius: 3px; border: 1px solid #ccc;"/>
            <label class="sm-label-right">:</label>
            <input type="number" class="input-sm" ng-model="stage.restrictedExecutionWindow.endMin"
                   style="width: 42px; margin-right: 0px; padding: 5px 5px; font-size: 12px; line-height: 1.5; border-radius: 3px; border: 1px solid #ccc;"/>
          </div>
          <div class="form-control-static">All times are in PST</div>
        </div>
        <div class="form-group">
        <label class="col-md-2 col-md-offset-1 sm-label-left">Day Hours</label>
          <div class="col-md-2">
            <input type="number" class="input-sm" ng-model="stage.restrictedExecutionWindow.dayStartHour"
                   style="width: 42px; margin-right: 0px; padding: 5px 5px; font-size: 12px; line-height: 1.5; border-radius: 3px; border: 1px solid #ccc;"/>
            <label class="sm-label-right">:</label>
            <input type="number" class="input-sm" ng-model="stage.restrictedExecutionWindow.dayStartMin"
                   style="width: 42px; margin-right: 0px; padding: 5px 5px; font-size: 12px; line-height: 1.5; border-radius: 3px; border: 1px solid #ccc;"/>
          </div>
          <div class="col-md-1">
            <label class="sm-label-right">to</label>
          </div>
          <div class="col-md-2">
            <input type="number" class="input-sm" ng-model="stage.restrictedExecutionWindow.dayEndHour"
                   style="width: 42px; margin-right: 0px; padding: 5px 5px; font-size: 12px; line-height: 1.5; border-radius: 3px; border: 1px solid #ccc;"/>
            <label class="sm-label-right">:</label>
            <input type="number" class="input-sm" ng-model="stage.restrictedExecutionWindow.dayEndMin"
                   style="width: 42px; margin-right: 0px; padding: 5px 5px; font-size: 12px; line-height: 1.5; border-radius: 3px; border: 1px solid #ccc;"/>
          </div>
          <div class="form-control-static">All times are in PST</div>
      </div>
      </div>
    </form>
  </div>
</div>
