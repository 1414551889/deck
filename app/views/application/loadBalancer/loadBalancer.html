<div class="row load-balancer"
     ng-class="{active: $state.includes('**.loadBalancer.**', {region: loadBalancer.region, account: loadBalancer.account, loadBalancer: loadBalancer.name})}">
  <div class="summary">
    <a ui-sref=".loadBalancerDetails({region: loadBalancer.region, accountId: loadBalancer.account, name: loadBalancer.name})">
      <span class="glyphicon glyphicon-cloud"></span> {{loadBalancer.name}}
    </a>
    <account-tag account="loadBalancer.account"></account-tag>
    <health-counts container="loadBalancer.health"></health-counts>
  </div>
  <div class="details">
    <div ng-if="displayOptions.showServerGroups">
      <load-balancer-server-group
        ng-if="displayServerGroup(serverGroup)"
        ng-repeat="serverGroup in loadBalancer.serverGroups | orderBy:'name'"
        display-options="displayOptions"
        server-group="serverGroup"></load-balancer-server-group>
    </div>
    <div ng-if="!displayOptions.showServerGroups && displayOptions.showInstances">
      <instances
        instances="loadBalancer.instances"
        render-instances-on-scroll="displayOptions.renderInstancesOnScroll"></instances>
    </div>
  </div>
</div>
