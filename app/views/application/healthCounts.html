<span class="instance-health-counts">
  {{ serverGroup.upCount }} <span class="glyphicon glyphicon-up-triangle healthy"></span>
  /
  {{ serverGroup.downCount }} <span class="glyphicon glyphicon-down-triangle unhealthy"></span>
  <span ng-if="serverGroup.unknownCount">
    /
    {{ serverGroup.unknownCount }} <span class="glyphicon glyphicon-question-sign unknown"></span>
  </span>
</span>
