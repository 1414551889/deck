<span class="label label-default status label-{{execution.status | lowercase }}"
      style="margin-right: 5px;">
  <span>
    {{ execution.status }}
    <a ng-if="execution.status !== 'COMPLETED'"
       ui-sref=".stageDetails({pipelineName: execution.name, executionId: execution.id, stageName:'{{ execution | pipelineExecutionStatus }}' })">
      {{ execution | pipelineExecutionStatus }}
    </a>
  </span>
</span>
