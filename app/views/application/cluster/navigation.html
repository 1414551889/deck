<h3>
  Clusters
  <span class="small">by</span>
  <span class="form-inline">
    <div class="form-group small">
      <select class="form-control input-sm"
              ng-model="sortField"
              ng-options="option.key as option.label for option in sortOptions">
      </select>
    </div>
  </span>
</h3>

<div class="sub-nav-item show-all-link">
  <a ui-sref="."
     ng-class="{active: $state.includes('**.clusters.**') && !$state.includes('**.cluster.**')}"
    >Show All Clusters</a>
</div>
<div class="sub-nav" ng-repeat="heading in getHeadings() | orderBy:'toString()'">
  <div class="sub-nav-item">
    <h4>{{heading | regionAbbreviator}}</h4>
    <a ng-repeat="cluster in getClustersFor(heading)"
       ui-sref=".cluster({account: cluster.account, cluster: cluster.name})"
       ng-class="{active: $state.includes('**.cluster.**', {account: cluster.account, cluster: cluster.name} )}">
        {{getClusterLabel(cluster)}}
        <span class="sublabel">{{getClusterSublabel(cluster) | regionAbbreviator}}</span>
    </a>
  </div>
</div>
