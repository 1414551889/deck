<div class="row server-group"
     ng-class="{active: $state.includes('serverGroup', {serverGroup: serverGroup.name})}">
  <div class="col-sm-2 server-group-summary">
    <a ui-sref="serverGroup({cluster: serverGroup.cluster, account: serverGroup.account, serverGroup: serverGroup.name})">
      <span class="glyphicon glyphicon-th"></span> {{serverGroup.name | stripCluster:cluster}}
    </a>
  </div>
  <div class="col-sm-10 server-group-details">
    <div class="build-title">
      <a href="{{ serverGroup.buildInfo.jenkins.host }}job/{{ serverGroup.buildInfo.jenkins.name }}/{{ serverGroup.buildInfo.jenkins.number }}/"
         target="_blank"
         ng-if="serverGroup.buildInfo">
        Build #{{ serverGroup.buildInfo.jenkins.number }}</a>:
      <health-counts server-group="serverGroup"></health-counts>
    </div>
    <div class="instances">
      <a class="instance"
         ng-repeat="instance in serverGroup.instances"
         tooltip="{{instance.name}}"
         ui-sref="instance({cluster: serverGroup.cluster, account: serverGroup.account, serverGroup: serverGroup.name, instance: instance.name })"
         ng-class="{unhealthy: !instance.isHealthy, active: $state.includes('instance', {instance: instance.name})}"
        >
        <span class="sr-only">{{instance.name}}</span></a>
    </div>
  </div>
</div>
