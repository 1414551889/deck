<div class="sort-filter">
  <div class="form-inline" style="margin-top: 5px">
    <div class="form-group">
      <label>
        Sort by
        <select class="form-control input-sm"
                ng-model="sortFilter.sortPrimary"
                ng-change="ctrl.updateLoadBalancerGroups()"
                ng-options="option.key as option.label for option in sortOptions">
        </select>
      </label>
    </div>
    <div class="form-group pull-right has-feedback">
      <label>
        Filter
        <input type="text" class="form-control input-sm" name="filter" placeholder="Region, Account, Server Group, Instance"
               ng-model="sortFilter.filter"
               style="width: 265px"
               ng-change="ctrl.updateLoadBalancerGroups()"/>
        <span class="glyphicon glyphicon-search form-control-feedback"></span>
      </label>
    </div>
  </div>
  <div class="form-inline" style="margin-top: 5px">
    <label>Show</label>
    <div class="checkbox">
      <label>
        <input type="checkbox" ng-model="sortFilter.showAsgs" ng-change="ctrl.updateLoadBalancerGroups()" />
        Server Groups <help-field key="loadBalancers.filter.serverGroups"></help-field>
      </label>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" ng-model="sortFilter.showAllInstances" ng-change="ctrl.updateLoadBalancerGroups()"/>
        Instances <help-field key="loadBalancers.filter.instances"></help-field>
      </label>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" ng-model="sortFilter.hideHealthy" ng-change="ctrl.updateLoadBalancerGroups()"/>
        Only Unhealthy <help-field key="loadBalancers.filter.onlyUnhealthy"></help-field>
      </label>
    </div>
  </div>
</div>
