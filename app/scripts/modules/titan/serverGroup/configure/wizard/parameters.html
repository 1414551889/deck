<form name="form" class="container-fluid form-horizontal" ng-controller="titanServerGroupParametersCtrl" novalidate>
  <div class="modal-body">
    <div class="form-group row">
      <div class="col-sm-3 sm-label-right">Job Parameters (Env)</div>
      <div class="col-sm-9">
        <textarea ng-model="command.env"
                  class="form-control"
                  rows="8"
                  placeholder="Enter Titan job environment variables as key-value pairs per each line"
            ></textarea>
      </div>
    </div>
  </div>
</form>
