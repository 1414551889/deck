<ng-form name="cronForm">
  <div class="form-group">
    <label class="col-md-3 sm-label-left">
      CRON Expression
      <help-field key="pipeline.config.cron.expression"></help-field>
    </label>
    <div class="col-md-3">
      <input type="text" class="form-control input-sm"
             ng-model="trigger.cronExpression"
             name="cronExpression"
             required
             cron-validator
             cron-validation-messages="validationMessages"
          />
    </div>
  </div>
  <div class="form-group" ng-if="validationMessages.description && !cronForm.cronExpression.$invalid">
    <div class="col-md-8 col-md-offset-3">
      <p>(will run {{validationMessages.description}})</p>
    </div>
  </div>


  <div class="form-group row slide-in animated" ng-if="cronForm.cronExpression.$error.cronExpression">
    <div class="col-sm-9 col-sm-offset-3 error-message">
      {{validationMessages.error}}
    </div>
  </div>
</ng-form>
