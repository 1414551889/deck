<form name="form" class="container-fluid form-horizontal" ng-controller="ServerGroupBasicSettingsSelectorCtrl as basicSettingsCtrl" novalidate>
  <div class="modal-body">
    <div class="form-group">
      <div class="col-md-12 well" ng-class="{'alert-danger': form.loadBalancerName.$error.validateUnique, 'alert-info': !form.loadBalancerName.$error.validateUnique}">
        <strong>Your server group will be in the cluster:</strong>
        <span>{{basicSettingsCtrl.getNamePreview()}}</span>
      </div>
    </div>
    <kato-error task-status="taskStatus" title="We could not create your server group."></kato-error>
    <kato-progress task-status="taskStatus" title="Creating your server group."></kato-progress>
    <div class="form-group">
      <div class="col-md-2 sm-label-left">
        <b>Account</b>
      </div>
      <div class="col-md-7">
        <account-select-field component="command" field="credentials" accounts="accounts"></account-select-field>
      </div>
    </div>
<!--
    <region-select-field component="command" field="region" account="command.credentials" regions="regions"></region-select-field>
    <subnet-select-field component="command" field="subnetType" region="command.region" subnets="regionSubnetPurposes"></subnet-select-field>
-->
    <gce-region-select-field label-columns="2" component="command" field="region" account="command.credentials" regions="regions"></gce-region-select-field>
    <gce-zone-select-field label-columns="2" component="command" field="zone" account="command.credentials" zones="zones"></gce-zone-select-field>
    <div class="form-group">
      <div class="col-md-2 sm-label-left">
        <b>Stack</b>
        <help-field key="aws.serverGroup.stack"></help-field>
      </div>
      <div class="col-md-3"><input type="text"
                                   class="form-control input-sm"
                                   ng-model="command.stack"/></div>

      <div class="col-md-2 sm-label-right">
        <b>Detail</b>
        <help-field key="aws.serverGroup.detail"></help-field>
      </div>
      <div class="col-md-3"><input type="text"
                                   class="form-control input-sm"
                                   ng-model="command.freeFormDetails"/></div>
    </div>
    <div class="form-group">
      <div class="col-md-2 sm-label-left"><b>Image</b></div>
      <div class="col-md-7">
        <!-- TODO(duftler): Dynamically populate this field with the correct set of images based on region/zone/project. -->
        <select class="form-control input-sm"
                ng-model="command.image"
                ng-change="onChange()"
                required>
          <option ng-repeat="image in gceImages"
                  value="{{image}}"
                  ng-selected="command.image === image">{{image}}</option>
        </select>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button ng-disabled="taskMonitor.submitting" class="btn btn-default btn-cancel" ng-click="ctrl.cancel()">Cancel</button>
    <submit-button ng-if="ctrl.showSubmitButton()" is-disabled="form.$invalid || !ctrl.isValid() || taskMonitor.submitting"
                   submitting="taskMonitor.submitting" on-click="ctrl.clone()" is-new="true"></submit-button>
    <button type="button" class="btn btn-primary" ng-click="wizard.nextPage(form.$valid)" ng-disabled="form.$invalid">
      Next <span class="glyphicon glyphicon-chevron-right"></span>
    </button>
  </div>
</form>
