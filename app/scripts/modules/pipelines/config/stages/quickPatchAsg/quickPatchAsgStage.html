<form class="form-horizontal">
  <div class="form-group">
    <label class="col-md-2 col-md-offset-1 sm-label-left">Account</label>
    <div class="col-md-6">
      <account-select-field component="stage" field="credentials" accounts="accounts" provider="'aws'" on-change="quickPatchAsgStageCtrl.accountUpdated()" required></account-select-field>
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-2 col-md-offset-1 sm-label-left">Regions</label>
    <div class="col-md-6" ng-if="!stage.credentials">
      <p class="form-control-static">(Select an Account)</p>
    </div>
    <div class="col-md-6" ng-if="stage.credentials">
      <div class="col-md-4" style="padding-left:0">
        <label class="radio-inline" ng-repeat="region in regions" style="margin-left: 0">
          <input type="radio"
                 ng-model="stage.region"
                 ng-value="region"/>{{region}}
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-2 col-md-offset-1 sm-label-left">
      <b>Cluster</b>
      <help-field key="pipeline.config.quickPatchAsg.cluster"></help-field>
    </div>
    <div class="col-md-6">
      <input type="text" required ng-model="stage.clusterName"
        class="form-control input-sm" />
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-2 col-md-offset-1 sm-label-left">
      <b>Package</b>
      <help-field key="pipeline.config.quickPatchAsg.package"></help-field>
    </div>
    <div class="col-md-6">
      <input type="text" required ng-model="stage.package"
             class="form-control input-sm" />
    </div>
  </div>
  <div class="form-group">
    <help-field key="pipeline.config.quickPatchAsg.baseOs"></help-field>
    <label class="col-md-2 col-md-offset-1 sm-label-left">Base OS</label>
    <div class="col-md-6">
      <label class="radio-inline" ng-repeat="baseOsOption in baseOsOptions">
        <input type="radio"
               ng-model="stage.baseOs"
               ng-value="baseOsOption"/>
        {{baseOsOption}}
      </label>
    </div>
  </div>
</form>
