<div class="details-panel">
  <div class="header">
    <div class="close-button">
      <a class="btn btn-link"
          ui-sref="^">
        <span class="glyphicon glyphicon-remove"></span>
      </a>
    </div>
    <div class="header-text">
      <span class="glyphicon glyphicon-th"></span>
      <h3>
        {{serverGroup.name}}
      </h3>
    </div>
    <div>
      <div class="actions">
        <div class="dropdown">
          <button type="button" class="btn btn-sm btn-primary dropdown-toggle" ng-disabled="disabled">
            ASG Actions <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li class="dropdown-header">CONFIG</li>
            <li><a href ng-click="resizeServerGroup()">Resize ASG</a></li>
            <li><a href ng-click="disableServerGroup()">Disable ASG</a></li>
            <li><a href ng-click="destroyServerGroup()">Destroy ASG</a></li>
            <li class="dropdown-header">INSIGHT</li>
            <li><a href="#">View in Atlas</a></li>
            <li><a href="#">View in Chronos</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <collapsible-section heading="ASG Information" expanded="true">
    <dl class="dl-horizontal dl-narrow">
      <dt>Created:</dt>
      <dd>{{serverGroup.asg.createdTime | relativeTime}}</dd>
      <dt>In:</dt>
      <dd>{{cluster.name}}<account-tag account="cluster.account"></account-tag></dd>
    </dl>
  </collapsible-section>
  <collapsible-section heading="Health" expanded="true">
    <dl class="dl-horizontal dl-narrow">
      <dt>Instances:</dt>
      <dd>
        <health-counts container="serverGroup"></health-counts>
      </dd>
    </dl>
  </collapsible-section>
  <collapsible-section heading="Launch Configuration">
    <arbitrary-list source="serverGroup.launchConfig" omit="Launch Configuration"></arbitrary-list>
  </collapsible-section>
  <collapsible-section heading="Package">
    <arbitrary-list source="serverGroup.buildInfo"></arbitrary-list>
  </collapsible-section>
</div>
