<modal-wizard heading="Create New Load Balancer">
  <wizard-page key="Location" label="Location">
    <ng-include src="'views/application/modal/loadBalancer/createLoadBalancerProperties.html'"></ng-include>
  </wizard-page>
  <wizard-page key="Security Groups" label="Security Groups" render="false" done="true">
    <ng-include src="'views/application/modal/loadBalancer/securityGroups.html'"></ng-include>
  </wizard-page>
  <wizard-page key="Listeners" label="Listeners" done="true">
    <ng-include src="'views/application/modal/loadBalancer/listeners.html'"></ng-include>
  </wizard-page>
  <wizard-page key="Health Check" label="Health Check" done="true">
    <ng-include src="'views/application/modal/loadBalancer/healthCheck.html'"></ng-include>
  </wizard-page>
</modal-wizard>
