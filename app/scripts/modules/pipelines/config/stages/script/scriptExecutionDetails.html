<div>
  <div class="row">
    <div class="col-md-6">
      <h5>Script Configuration</h5>
      <dl class="dl-narrow dl-horizontal">
        <dt>Credentials</dt>
        <dd>{{stage.context.credentials}}</dd>
        <dt>Image</dt>
        <dd>{{stage.context.image}}</dd>
        <dt>Command</dt>
        <dd>{{stage.context.command}}</dd>
      </dl>
    </div>

    <div class="col-md-6">
      <h5>Steps</h5>
      <div class="row">
        <div class="col-md-8">
          <strong>Task</strong>
        </div>
        <div class="col-md-4 text-right">
          <strong>Duration</strong>
        </div>
      </div>
      <div class="row" ng-repeat="task in stage.tasks">
        <div class="col-md-6">
          <span class="small"><status-glyph item="task"></status-glyph></span> {{task.name | robotToHuman }}
        </div>
        <div class="col-md-6 text-right">
          {{task.runningTimeInMs | numericDuration }}
        </div>
      </div>
    </div>
  </div>

  <div class="row" ng-if="stage.context.execution.logs">
    <div class="col-md-12">
      <div class="well alert alert-info">
        <!-- TODO: Move this to config -->
        <a target="_blank" href="{{stage.context.execution.logs}}">
          View Execution Logs
        </a>
      </div>
    </div>
  </div>
</div>
