    <span class="glyphicon glyphicon-th"></span> {{ serverGroupCount }}
  </span>
  <span ng-if="loadBalancerCount" class="count">
    <span class="glyphicon glyphicon-cloud"></span> {{ loadBalancerCount }}
  </span>
</span>
