<div class="sort-filter">
  <div class="form-inline clearfix" ng-if="sortFilter.allowSorting">
    <div class="form-group">
      <label>
        Sort by
        <select class="form-control input-sm"
                ng-model="sortFilter.sortPrimary"
                ng-change="ctrl.updateSorting()"
                ng-options="option.key as option.label for option in ctrl.getSortOptions()">
        </select>
      </label>
    </div>
    <div class="form-group">
      <label>
        then
        <select class="form-control input-sm"
                ng-model="sortFilter.sortSecondary"
                ng-change="ctrl.updateSorting()"
                ng-options="option.key as option.label for option in ctrl.getSortOptions(sortFilter.sortPrimary)">
        </select>
      </label>
    </div>
    <div class="form-group has-feedback all-clusters-filter">
      <label>
        Filter
        <input type="text" class="form-control input-sm" name="filter" placeholder="Region, Account, Server Groups"
               set-focus
               ng-model="sortFilter.filter"
               ng-change="ctrl.updateClusterGroups()"/>
        <span class="glyphicon glyphicon-search form-control-feedback"></span>
      </label>
    </div>
  </div>

  <div class="form-inline">
    <label>Show</label>
    <div class="checkbox">
      <label>
        <input type="checkbox"
               ng-model="sortFilter.showAllInstances"
               ng-change="ctrl.updateClusterGroups()"/>
        Instances
      </label>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox"
               ng-model="sortFilter.hideHealthy"
               ng-change="ctrl.updateClusterGroups()"/>
        Only Unhealthy
      </label>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox"
               ng-model="sortFilter.hideDisabled"
               ng-change="ctrl.updateClusterGroups()"/>
         Only enabled
      </label>
    </div>
  </div>
</div>
