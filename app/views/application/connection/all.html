<div class="header">
  <div class="close-button">
    <button class="btn btn-link">
      <span class="glyphicon glyphicon-remove"></span>
    </button>
  </div>
  <h3>
    <span class="glyphicon glyphicon-transfer"></span> Connections
  </h3>
  <div class="actions">
    <select class="form-control input-sm">
      <option value="">Connection Actions</option>
    </select>
  </div>
</div>
<div class="content">
  <div class="sort-filter">
    <div class="row form-inline">
      <div class="form-group">
        <label>
          Sort by
          <select class="form-control input-sm" name="sort-by" ng-model="sortFilter.sort">
            <option value="region" selected>Region</option>
            <option value="us-east-1">us-east-1</option>
          </select>
        </label>
      </div>
      <div class="form-group">
        <label>
          Filter
          <input type="text" class="form-control input-sm" name="filter" ng-model="sortFilter.filter"/>
        </label>
      </div>
    </div>
  </div>
  <under-construction></under-construction>
</div>
