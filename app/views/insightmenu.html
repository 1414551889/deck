<div class="row">
  <div class="col-md-12 divider" style="padding: 10px;">
    <h4 style="display: inline"><span class="glyphicon glyphicon-{{ icon }}"></span> {{ title }}</h4>
    <div class="btn-group" style="float: right;">
      <button type="button" class="btn btn-default">Actions</button>
      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu">
        <li ng-repeat="action in actions" style="float: right;">
          <a ng-click="action.action()">{{ action.displayName }}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
