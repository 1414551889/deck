<div>
  <div class="row">
    <div class="col-md-6">
      <h5>Bake Configuration</h5>
      <dl class="dl-narrow dl-horizontal">
        <dt>AMI</dt>
        <dd>{{stage.context.ami}}</dd>
        <dt>Region</dt>
        <dd>{{stage.context.region}}</dd>
        <dt>BaseOS</dt>
        <dd>{{stage.context.baseOs}}</dd>
        <dt>Label</dt>
        <dd>{{stage.context.baseLabel}}</dd>
        <dt>Package</dt>
        <dd>{{stage.context.package}}</dd>
      </dl>
    </div>

    <execution-step-details item="stage"></execution-step-details>
  </div>
  <div class="row" ng-if="stage.context.package && stage.context.region && stage.context.status.resourceId">
    <div class="col-md-12">
      <div class="well alert alert-info">
        <!-- TODO: Move this to config -->
        <a target="_blank" href="http://bakery.test.netflix.net/#/?region={{stage.context.region}}&package={{stage.context.package}}&detail=bake:{{stage.context.status.resourceId}}">
          View Bakery Details
        </a>
      </div>
    </div>
  </div>
</div>
