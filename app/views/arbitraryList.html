<dl ng-class="listClass">
  <dt ng-repeat-start="entry in formattedEntries">{{entry.label}}:</dt>
  <dd ng-repeat-end>
    <ul ng-if="entry.children">
      <li ng-repeat="child in entry.children">
        {{child.key}}: {{child.val}}
      </li>
    </ul>
    <span ng-if="!entry.children">
      {{entry.entry}}
    </span>
  </dd>
</dl>
