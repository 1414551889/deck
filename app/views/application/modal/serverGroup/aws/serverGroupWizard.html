<div>
  <div ng-if="!state.loaded" style="height: 200px">
    <h3 us-spinner="{radius:30, width:8, length: 16}"></h3>
  </div>
  <modal-wizard ng-show="state.loaded" heading="{{title}}">
    <wizard-page key="location" label="Basic Settings">
      <ng-include src="'views/application/modal/serverGroup/aws/basicSettings.html'"></ng-include>
    </wizard-page>
    <wizard-page key="load-balancers" label="Load Balancers">
      <ng-include src="'views/application/modal/serverGroup/aws/loadBalancers.html'"></ng-include>
    </wizard-page>
    <wizard-page key="security-groups" label="Security Groups">
      <ng-include src="'views/application/modal/serverGroup/aws/securityGroups.html'"></ng-include>
    </wizard-page>
    <wizard-page key="instance-profile" label="Instance Profile">
      <ng-include src="'views/application/modal/serverGroup/aws/instanceArchetype.html'"></ng-include>
    </wizard-page>
    <wizard-page key="instance-type" label="Instance Type" render="false">
      <ng-include src="'views/application/modal/serverGroup/aws/instanceType.html'"></ng-include>
    </wizard-page>
    <wizard-page key="capacity" label="Capacity/Zones">
      <ng-include src="'views/application/modal/serverGroup/aws/capacity.html'"></ng-include>
    </wizard-page>
    <wizard-page key="advanced" label="Advanced Settings" mandatory="false">
      <ng-include src="'views/application/modal/serverGroup/aws/advancedSettings.html'"></ng-include>
    </wizard-page>

  </modal-wizard>

</div>
