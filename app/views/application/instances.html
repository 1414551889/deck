<div class="instances">
  <a class="instance health-status-{{instance.healthStatus}}"
     ng-class="{highlighted: highlight && highlight.length > 1 && instance.instanceId.indexOf(highlight) !== -1}"
     ng-repeat="instance in displayedInstances | orderBy:'launchTime'"
     tooltip="{{instance.instanceId}}"
     ui-sref=".instanceDetails({instanceId: instance.instanceId })"
     ui-sref-active="active">
    <span class="sr-only">{{instance.instanceId}}</span></a>
  <span ng-if="renderInstancesOnScroll && !rendered">(Rendering instances...)</span>
</div>
