<h3>
  Load Balancers <span class="small">by account</span>
</h3>

<h4 ng-if="!loadBalancersLoaded" class="text-center">
  <span us-spinner="{radius:20, width:6, length: 12}"></span>
</h4>
<div ng-if="loadBalancersLoaded" class="sub-nav-item">
  <a ui-sref="loadBalancers"
     ng-class="{active: $state.includes('loadBalancers') && !$state.includes('loadBalancer')}"
    >Show All Load Balancers</a>
</div>
<div ng-if="loadBalancersLoaded" class="sub-nav" ng-repeat="account in application.accounts | orderBy:'toString()'">
  <div class="sub-nav-item">
    <h4>{{account}}</h4>
    <a ng-repeat="loadBalancer in getLoadBalancersForAccount(account) | orderBy:['name','region']"
       ui-sref="loadBalancer({loadBalancer: loadBalancer.name, loadBalancerRegion: loadBalancer.region, loadBalancerAccount: account})"
       ng-class="{active: $state.includes('loadBalancer', {loadBalancer: loadBalancer.name, loadBalancerRegion: loadBalancer.region} )}">
      {{loadBalancer.name}} ({{loadBalancer.region}})</a>
  </div>
</div>
