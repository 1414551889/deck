<div>
  <div class="row">
    <div class="col-md-6">
      <h5>Wait Configuration</h5>
      <dl class="dl-narrow dl-horizontal">
        <dt>Wait Time</dt>
        <dd>{{stage.context.waitTime}} seconds</dd>
      </dl>
    </div>

    <execution-step-details item="stage"></execution-step-details>

  </div>

  <div class="row" ng-if="stage.isFailed">
    <div class="col-md-12">
      <div class="alert alert-danger">
        <h5>Exception:</h5>
        <p ng-if="ctrl.getException(stage)">
          {{ctrl.getException(stage)}}
        </p>
        <p ng-if="!ctrl.getException(stage)">
          No reason provided.
        </p>
      </div>
    </div>
  </div>

  <div class="row" ng-if="stage.context.execution.logs">
    <div class="col-md-12">
      <div class="well alert alert-info">
        <!-- TODO: Move this to config -->
        <a target="_blank" href="{{stage.context.execution.logs}}">
          View Execution Logs
        </a>
      </div>
    </div>
  </div>
</div>
