<div>
  <form role="form" class="container-fluid form-horizontal">
    <div class="modal-header">
      <h3>{{title}}</h3>
    </div>

    <div class="modal-body">
      <div class="form-group">
        <div class="col-md-2 col-md-offset-4"><b>Min</b></div>
        <div class="col-md-2"><b>Max</b></div>
        <div class="col-md-2"><b>Desired</b></div>
      </div>
      <div class="form-group">
        <div class="col-md-3 sm-label-left"><b>Capacity</b></div>
        <div class="col-md-3"><input type="number"
                                     class="form-control input-sm"
                                     ng-model="command.capacity.min"
                                     validate-max="command.capacity.max"/></div>
        <div class="col-md-3"><input type="number"
                                     class="form-control input-sm"
                                     ng-model="command.capacity.max"
                                     validate-min="command.capacity.min"/></div>
        <div class="col-md-3"><input type="number"
                                     class="form-control input-sm"
                                     ng-model="command.capacity.desired"
                                     validate-min="command.capacity.min"
                                     validate-max="command.capacity.max"/></div>
      </div>
      <div class="form-group">
        <div class="col-md-3 sm-label-left"><b>Instance Type</b></div>
        <div class="col-md-9">
          <select ui-select2 class="form-control input-sm" ng-model="command.instanceType" data-placeholder="Pick an instance type">
            <option ng-repeat="instanceType in regionalInstanceTypes" value="{{instanceType}}">{{instanceType}}</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-3 sm-label-left"><b>Availability Zones</b></div>
        <div class="col-md-9">
          <select multiple ui-select2 class="form-control input-sm" ng-model="command.availabilityZones">
            <option ng-repeat="availabilityZone in regionalAvailabilityZones" value="{{availabilityZone}}">{{availabilityZone}}</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-3 sm-label-left"><b>Load Balancers</b></div>
        <div class="col-md-9">
          <select multiple ui-select2 class="form-control input-sm" ng-model="command.loadBalancers">
            <option ng-repeat="loadBalancer in regionalLoadBalancers" value="{{loadBalancer}}">{{loadBalancer}}</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-3 sm-label-left"><b>Security Groups</b></div>
        <div class="col-md-9">
          <select multiple ui-select2 class="form-control input-sm" ng-model="command.securityGroups">
            <option ng-repeat="regionalSecurityGroup in regionalSecurityGroups" value="{{regionalSecurityGroup.name}}">{{regionalSecurityGroup.name}}</option>
          </select>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-default pull-left" ng-click="previousPage()">
        <span class="glyphicon glyphicon-chevron-left"></span> Back
      </button>
      <button class="btn btn-primary"
              ng-click="ctrl.clone()"
              ng-disabled="!ctrl.isValid()">
        Submit
      </button>
      <button type="button" class="btn btn-primary" ng-click="nextPage()">
        <span class="glyphicon glyphicon-chevron-right"></span> Advanced
      </button>
    </div>
  </form>
</div>
