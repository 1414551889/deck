buildscript {
  repositories {
    jcenter()
    maven { url "http://dl.bintray.com/spinnaker/gradle" }
  }
  dependencies {
    classpath 'com.netflix.spinnaker:spinnaker-gradle-project:1.12.8'
    classpath 'com.moowork.gradle:gradle-node-plugin:0.5'
    classpath 'com.moowork.gradle:gradle-grunt-plugin:0.5'
  }
}

group = "com.netflix.spinnaker.deck"

apply plugin: 'spinnaker-gradle-project'
apply plugin: 'node'
apply plugin: 'grunt'

jar {
  from(fileTree("dist")) {
    into "META-INF/resources"
  }
}

node {
    // Version of node to use.
    version = '0.10.31'

    // Enabled the automatic download. False is the default (for now).
    download = true
}

task installBower(type: Exec){
  commandLine 'node_modules/bower/bin/bower install'.split()
}

grunt_clean.dependsOn 'npmInstall'
grunt_clean.dependsOn 'installGrunt'
clean.dependsOn 'grunt_clean'

grunt_build.dependsOn 'npmInstall'
grunt_build.dependsOn 'installGrunt'
grunt_build.dependsOn 'installBower'
build.dependsOn 'grunt_build'
