<form ng-controller="ServerGroupLoadBalancersCtrl as serverGroupLoadBalancersCtrl" class="container-fluid form-horizontal" name="form" novalidate>
  <div class="modal-body">
    <kato-error task-status="taskStatus" title="We could not create your server group."></kato-error>
    <kato-progress task-status="taskStatus" title="Creating your server group."></kato-progress>
    <div class="form-group">
      <div class="col-md-3 sm-label-left"><b>Load Balancers</b></div>
      <div class="col-md-9">
        <select ui-select2 class="form-control input-sm"
                ng-model="command.loadBalancers"
                multiple>
          <option ng-repeat="regionalBalancer in regionalLoadBalancers" value="{{regionalBalancer}}">{{regionalBalancer}}</option>
        </select>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-default pull-left"
            ng-click="wizard.previousPage(form.$valid)">
      <span class="glyphicon glyphicon-chevron-left"></span> Back
    </button>
    <button ng-disabled="state.submitting" class="btn btn-default btn-cancel" ng-click="ctrl.cancel()">Cancel</button>
    <submit-button ng-if="ctrl.showSubmitButton()" is-disabled="form.$invalid || !ctrl.isValid() || state.submitting"
                   submitting="state.submitting" on-click="ctrl.clone()" is-new="true"></submit-button>
    <button class="btn btn-primary"
            ng-disabled="form.$invalid"
            ng-click="wizard.nextPage(form.$valid)">
      Next <span class="glyphicon glyphicon-chevron-right"></span>
    </button>
  </div>
</form>
