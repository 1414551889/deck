<form ng-controller="ServerGroupLoadBalancersCtrl as serverGroupLoadBalancersCtrl" class="container-fluid form-horizontal" name="form" novalidate>
  <div class="modal-body">
    <div class="form-group">
      <div class="col-md-3 sm-label-left"><b>Load Balancers</b></div>
      <div class="col-md-9">
        <select ui-select2 class="form-control input-sm"
                ng-model="command.loadBalancers"
                multiple>
          <option ng-repeat="regionalBalancer in regionalLoadBalancers" value="{{regionalBalancer}}">{{regionalBalancer}}</option>
        </select>
        <div class="col-md-10" ng-if="!command.loadBalancers.length">
          (None)
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-default pull-left"
            ng-click="ctrl.cancel()">Cancel
    </button>
    <button class="btn btn-default"
            ng-click="wizard.previousPage(form.$valid)">
      <span class="glyphicon glyphicon-chevron-left"></span> Back
    </button>
    <button class="btn btn-primary"
            ng-disabled="!form.$valid"
            ng-click="wizard.nextPage(form.$valid)">
      Next <span class="glyphicon glyphicon-chevron-right"></span>
    </button>
  </div>
</form>
