<form ng-controller="ServerGroupLoadBalancersCtrl as serverGroupLoadBalancersCtrl" class="container-fluid form-horizontal" name="form" novalidate>
  <div class="modal-body">
    <div class="form-group">
      <div class="col-md-3 sm-label-left"><b>Load Balancers</b></div>
      <div class="col-md-9">
        <div ng-repeat="loadBalancer in command.loadBalancers track by $index">
          <div class="col-md-10">
            <select ui-select2 class="form-control input-sm"
                    ng-model="command.loadBalancers[$index]"
                    required>
              <option ng-repeat="regionalBalancer in regionalLoadBalancers" value="{{regionalBalancer}}">{{regionalBalancer}}</option>
            </select>
          </div>
          <div class="col-md-2">
            <a href class="sm-label" ng-click="serverGroupLoadBalancersCtrl.removeLoadBalancer($index)"><span
              class="glyphicon glyphicon-trash"></span></a>
          </div>
        </div>
        <div class="col-md-10" ng-if="!command.loadBalancers.length">
          (None)
        </div>
        <div class="col-md-10">
          <button class="btn btn-sm add-new sub-select" ng-click="serverGroupLoadBalancersCtrl.addLoadBalancer()">
            <span class="glyphicon glyphicon-plus-sign"></span> Add Load Balancer
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-default pull-left"
            ng-click="ctrl.cancel()">Cancel
    </button>
    <button class="btn btn-default"
            ng-click="wizard.previousPage()">
      <span class="glyphicon glyphicon-chevron-left"></span> Back
    </button>
    <button class="btn btn-primary"
            ng-disabled="!form.$valid"
            ng-click="wizard.nextPage()">
      Next <span class="glyphicon glyphicon-chevron-right"></span>
    </button>
  </div>
</form>
