<div class="header">
  <h3>
    <span class="glyphicon glyphicon-transfer"></span>
    {{securityGroup.name}}
  </h3>
  <div class="application-actions">
    <div class="dropdown">
      <button type="button" class="btn btn-sm btn-default dropdown-toggle" ng-disabled="disabled">
        Security Group Actions <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu">
        <li class="dropdown-header">CONFIG</li>
        <li><a href="#">Edit Security Group</a></li>
        <li><a href="#">Clone Security Group</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="content">
  <div class="rollup">
    <h4>{{account}}: {{region}}</h4>
    <div class="sub-group">
      <security-group
        security-group="securityGroup"
        display-options="displayOptions"></security-group>
    </div>
  </div>

</div>
