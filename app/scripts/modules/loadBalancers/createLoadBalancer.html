<modal-wizard heading="Create New Load Balancer">
  <wizard-page key="Location" label="Location">
    <ng-include src="'scripts/modules/loadBalancers/createLoadBalancerProperties.html'"></ng-include>
  </wizard-page>
  <wizard-page key="Security Groups" label="Security Groups" render="false" done="true">
    <ng-include src="'scripts/modules/loadBalancers/securityGroups.html'"></ng-include>
  </wizard-page>
  <wizard-page key="Listeners" label="Listeners" done="true">
    <ng-include src="'scripts/modules/loadBalancers/listeners.html'"></ng-include>
  </wizard-page>
  <wizard-page key="Health Check" label="Health Check" done="true" hide-subheading="true">
    <ng-include src="'scripts/modules/loadBalancers/healthCheck.html'"></ng-include>
  </wizard-page>
</modal-wizard>
