<form ng-controller="InstanceTypeCtrl as instanceTypeCtrl" class="container-fluid form-horizontal" name="form" novalidate>
  <div class="modal-body">
    <kato-error task-status="taskStatus" title="We could not create your server group."></kato-error>
    <kato-progress task-status="taskStatus" title="Creating your server group."></kato-progress>
    <div class="row" ng-repeat="family in selectedInstanceProfile.families">
      <div class="col-md-12">
        <h4>{{selectedInstanceProfile.label}}: {{family.type}}</h4>
        <p>{{family.description}}</p>
        <table class="table table-hover">
          <thead>
          <tr>
            <th></th>
            <th>Size</th>
            <th>vCPU</th>
            <th>Mem (GiB)</th>
            <th>SSD Storage (GB)</th>
            <th>Cost</th>
          </tr>
          </thead>
          <tbody>
            <tr class="clickable"
                ng-repeat="instanceType in family.instanceTypes"
                ng-class="{info: command.instanceType === instanceType.name}"
                ng-click="instanceTypeCtrl.selectInstanceType(instanceType.name)">
              <td><input type="radio" ng-value="instanceType.name" ng-model="command.instanceType"/></td>
              <td>{{instanceType.label}}</td>
              <td>{{instanceType.cpu}}</td>
              <td>{{instanceType.memory}}</td>
              <td ng-if="instanceType.storage.type === 'EBS'">EBS Only</td>
              <td ng-if="instanceType.storage.type === 'SSD'">{{instanceType.storage.count}}&times;{{instanceType.storage.size}}</td>
              <td><span class="label-cost label-cost-{{instanceType.costFactor}}"></span><span class="sr-only">{{instanceType.costFactor}}&times;</span></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-default pull-left"
            ng-click="wizard.previousPage(form.$valid)">
      <span class="glyphicon glyphicon-chevron-left"></span> Back
    </button>
    <button ng-disabled="taskMonitor.submitting" class="btn btn-default btn-cancel" ng-click="ctrl.cancel()">Cancel</button>
    <submit-button ng-if="ctrl.showSubmitButton()" is-disabled="form.$invalid || !ctrl.isValid() || taskMonitor.submitting"
                   submitting="taskMonitor.submitting" on-click="ctrl.clone()" is-new="true"></submit-button>
    <button class="btn btn-primary"
            ng-disabled="!command.instanceProfile || form.$invalid"
            ng-click="wizard.nextPage(form.$valid)">
      Next <span class="glyphicon glyphicon-chevron-right"></span>
    </button>
  </div>
</form>
