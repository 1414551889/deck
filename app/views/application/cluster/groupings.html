<div ng-repeat="group in groups" class="server-group-rollup">
  <div ng-repeat="subgroup in group.subgroups">
    <div ng-repeat="subsubGroup in subgroup.subgroups">
      <h4>{{group.heading}}: {{subgroup.heading}}: {{subsubGroup.heading}}</h4>
      <server-group
        ng-repeat="serverGroup in subsubGroup.serverGroups | orderBy:'name'"
        server-group="serverGroup"
        cluster="serverGroup.cluster"
        display-options="displayOptions"></server-group>
    </div>
  </div>
</div>
<div ng-if="groups.length === 0">
  <h4 class="text-center">No server groups match the filters you've selected.</h4>
</div>
