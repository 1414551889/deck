<ng-form name="cronForm">
  <div class="form-group">
    <label class="col-md-3 sm-label-left">CRON Expression</label>
    <div class="col-md-4">
      <input type="text" class="form-control input-sm"
             ng-model="trigger.cronExpression"
             name="cronExpression"
             required
             cron-validator
          />
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-9">
      <strong>Format (Year is optional)</strong>
      <pre>Seconds  Minutes  Hour  DayOfMonth  Month  DayOfWeek  (Year)</pre>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-9">
      <strong>Example: every 30 minutes</strong>
      <pre>0 0/30 * * * ?</pre>
    </div>
  </div>

  </div>
  <div class="form-group row slide-in animated" ng-if="cronForm.cronExpression.$error.cronExpression">
    <div class="col-sm-9 col-sm-offset-3 error-message">
      {{cronErrors['trigger.cronExpression']}}
    </div>
  </div>
</ng-form>
