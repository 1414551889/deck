<div>
  <div ng-if="state.requiresTemplateSelection">
    <ng-include src="pages.templateSelection"></ng-include>
  </div>
  <div ng-if="!state.loaded" style="height: 200px">
    <h3 us-spinner="{radius:30, width:8, length: 16}"></h3>
  </div>
  <modal-wizard ng-show="state.loaded && !state.requiresTemplateSelection" heading="{{title}}">
    <wizard-page key="location" label="Basic Settings" hide-subheading="true">
      <ng-include src="pages.basicSettings"></ng-include>
    </wizard-page>
    <wizard-page key="load-balancers" label="Load Balancers">
      <ng-include src="pages.loadBalancers"></ng-include>
    </wizard-page>
    <wizard-page key="security-groups" label="Security Groups">
      <ng-include src="pages.securityGroups"></ng-include>
    </wizard-page>
    <wizard-page key="containers" label="Containers">
      <ng-include src="pages.containers"></ng-include>
    </wizard-page>
    <wizard-page key="capacity" label="Capacity">
      <ng-include src="pages.capacity"></ng-include>
    </wizard-page>
  </modal-wizard>
</div>
