<div class="header">
  <h3>
    <span class="glyphicon glyphicon-th-large"></span> Clusters
  </h3>
  <div class="actions">
    <select class="form-control input-sm">
      <option value="">Cluster Actions</option>
    </select>
  </div>
</div>
<div class="content">
  <div class="sort-filter">
    <div class="row form-inline">
      <div class="form-group">
        <label>
          Sort by
          <select class="form-control input-sm" name="sort-by" ng-model="sortFilter.sort">
            <option value="region">Region</option>
            <option value="account">Account</option>
          </select>
        </label>
      </div>
      <div class="form-group">
        <label>
          Filter
          <input type="text" class="form-control input-sm" name="filter" ng-model="sortFilter.filter"/>
        </label>
      </div>
    </div>
  </div>
  <div class="text-center" style="margin-top: 20px">
    We're working on it.
  <under-construction></under-construction>
    You can select an individual cluster on the left, though.
  </div>
  <div ng-repeat="cluster in listClusters()">
    {{cluster.name}}
  </div>
</div>
