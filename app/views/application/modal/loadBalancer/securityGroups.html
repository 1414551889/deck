<form class="container-fluid form-horizontal" name="form" novalidate>
  <div class="modal-body" ng-if="!state.securityGroupsLoaded">
    <h3><span us-spinner="{radius:8, width:3, length: 5}"></span></h3>
  </div>
  <div class="modal-body" ng-if="state.securityGroupsLoaded">
    <div class="form-group">
      <div class="col-md-3 sm-label-left">Security Groups</div>
      <div class="col-md-9">
        <div ng-repeat="securityGroup in loadBalancer.securityGroups">
          <div class="col-md-10">
            <select ui-select2 class="form-control input-sm" ng-model="loadBalancer.securityGroups[$index]"
                    data-placeholder="Select..." required>
              <option ng-repeat="securityGroup in availableSecurityGroups" value="{{securityGroup.name}}">
                {{securityGroup.name}} ({{securityGroup.id}})
              </option>
            </select>
          </div>
          <div class="col-md-2">
            <a href class="sm-label" ng-click="ctrl.removeSecurityGroup($index)"><span
            class="glyphicon glyphicon-trash"></span></a>
          </div>
        </div>
        <div class="col-md-12">
          <button class="add-new col-md-10" ng-click="ctrl.addSecurityGroup()"><span
            class="glyphicon glyphicon-plus-sign"></span> Add security group
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-default pull-left" ng-click="ctrl.cancel()">Cancel</button>
    <button class="btn btn-default"
            ng-click="wizard.previousPage()"
            ng-if="!wizard.isFirstPage('Security Groups')">
      <span class="glyphicon glyphicon-chevron-left"></span> Back
    </button>

    <button class="btn btn-primary"
            ng-disabled="!form.$valid || !wizard.isComplete()"
            ng-click="ctrl.submit()">
      <span class="glyphicon glyphicon-ok-circle"></span> Submit
    </button>
    <button class="btn btn-primary"
          ng-disabled="!form.$valid"
          ng-click="wizard.markComplete('Security Groups'); wizard.nextPage()">
      Next <span class="glyphicon glyphicon-chevron-right"></span>
    </button>
  </div>
</form>
