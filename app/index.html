<!doctype html>
<html class="no-js" ng-app="deckApp">
<head>
  <meta charset="utf-8">
  <title>Spinnaker: Deck</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700' rel='stylesheet'
        type='text/css'>
  <!-- build:css styles/vendor.css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/application.css">
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body>
<div class="transition-overlay" ng-if="routing">
  <h1 us-spinner="{radius:30, width:8, length: 16}"></h1>
</div>
<div class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-liquid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">SPINNAKER</a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li ng-class="{active: $state.includes('applications')}">
          <a ui-sref="applications">Applications</a>
        </li>
        <li ng-class="{active: $state.includes('infrastructure')}">
          <a ui-sref="infrastructure">Infrastructure</a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <notifications></notifications>
      </ul>
    </div>
    <!--/.nav-collapse -->
  </div>
</div>

<div class="container">
  <div class="container-liquid" ui-view="main"></div>
</div>

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/application.js"></script>
<script src="scripts/templates.js"></script>
<!-- endbuild -->
</body>
</html>
