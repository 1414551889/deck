<span ng-class="{'inactive-sort-key' : !ctrl.isSortKey(key)}"
      class="sort-toggle clickable"
      ng-click="ctrl.setSortKey(key, $event)">
  {{ label }} <a>
    <span ng-if="!ctrl.isReverse() || !ctrl.isSortKey(key)"
          class="glyphicon glyphicon-down-triangle"></span>
    <span ng-if="ctrl.isReverse() && ctrl.isSortKey(key)"
          class="glyphicon glyphicon-up-triangle"></span>
  </a>
</span>
