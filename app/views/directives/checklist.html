<ul class="checklist" ng-if="!inline">
  <li ng-repeat="item in items">
    <label>
      <input ng-model="modelHolder[item]" type="checkbox" ng-change="updateModel()" value="{{item}}" ng-checked="modelHolder[item]"/> {{item}}
    </label>
  </li>
</ul>
<label ng-if="inline" class="checkbox-inline" ng-repeat="item in items">
  <input
    type="checkbox"
    value="{{item}}"
    ng-checked="modelHolder[item]"
    ng-model="modelHolder[item]"
    ng-change="updateModel()">
  {{item}}
</label>
