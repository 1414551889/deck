<div class="row" ng-repeat="(pipelineName, executions) in pipelines | groupBy:'name'">
  <div class="col-md-8">
    <div class="row">
      <div class="col-md-12 pipeline-grouping">
        <h4 style="font-weight: bold;">{{ pipelineName }}</h4>
      </div>
    </div>
    <pipeline-stacked-bar executions="executions">
    </pipeline-stacked-bar>
  </div>
</div>
