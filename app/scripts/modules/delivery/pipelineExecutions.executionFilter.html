<form class="form-inline execution-filters">
  <div class="form-group">
    <label>Group by</label>
    <select class="form-control" ng-model="filter.execution.groupBy">
      <option value="">None</option>
      <option value="name">Pipeline</option>
      <option value="timeBoundary">Time Boundary</option>
    </select>
  </div>
  <!--<div class="form-group">-->

  <div class="form-group">
    <label>Pipeline Status</label>
    <div class="btn-group">
      <label class="btn btn-default btn"
             ng-model="filter.execution.status.not_started"
             btn-checkbox>
        <status-glyph item="{hasNotStarted: true}"></status-glyph> Not Started
      </label>
      <label class="btn btn-default btn"
             ng-model="filter.execution.status.running"
             btn-checkbox>
        <status-glyph item="{isRunning: true}"></status-glyph> Running
      </label>
      <label class="btn btn-default btn"
             ng-model="filter.execution.status.completed"
             btn-checkbox>
        <status-glyph item="{isCompleted: true}"></status-glyph> Completed
      </label>
      <label class="btn btn-default btn"
             ng-model="filter.execution.status.failed"
             btn-checkbox>
        <status-glyph item="{isFailed: true}"></status-glyph> Failed
      </label>
      <label class="btn btn-default btn"
             ng-model="filter.execution.status.canceled"
             btn-checkbox>
        <status-glyph item="{isCanceled: true}"></status-glyph> Canceled
      </label>
      <label class="btn btn-default btn"
             ng-model="filter.execution.status.suspended"
             btn-checkbox>
        <status-glyph item="{isSuspended: true}"></status-glyph> Suspended
      </label>

    </div>
  </div>
  <div class="form-group">
    <label>Show</label>
    <select class="input input-sm" ng-model="filter.count" style="width: 50px">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="5">5</option>
      <option value="10">10</option>
      <option value="25">25</option>
      <option value="50">50</option>
      <option value="100">100</option>
    </select>
    per group
  </div>
