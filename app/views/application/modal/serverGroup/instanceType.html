<form ng-controller="InstanceTypeCtrl" class="container-fluid form-horizontal" name="form" novalidate>
  <div class="modal-body">
    <div class="row" ng-repeat="family in selectedInstanceProfile.families">
      <div class="col-md-12">
        <h4>{{selectedInstanceProfile.label}}: {{family.type}}</h4>
        <p>{{family.description}}</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 col-narrow" ng-repeat="instanceType in family.instanceTypes">
        <button class="panel panel-default instance-profile"
                ng-class="{active: command.instanceProfile === instanceProfile.type}"
                ng-click="ctrl.selectInstanceType(instanceProfile.type, $event)">
          <span is-visible="command.instanceProfile === instanceProfile.type"
                class="glyphicon glyphicon-ok-circle selected-indicator"></span>
          <div class="panel-heading">
            <h4><span class="glyphicon glyphicon-hdd"></span><br/> {{instanceProfile.label}}</h4>
          </div>
        </button>
      </div>
      <div class="col-md-3 col-narrow">
        <button class="panel panel-default instance-profile"
                ng-class="{active: command.instanceProfile === 'custom'}"
                ng-click="ctrl.selectInstanceType('custom', $event)">
          <span is-visible="command.instanceProfile === 'custom'"
                class="glyphicon glyphicon-ok-circle selected-indicator custom"></span>
          <div class="panel-heading">
            <h4><span class="glyphicon glyphicon-asterisk"></span><br/> Specific Type</h4>
          </div>
        </button>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-default pull-left"
            ng-click="ctrl.cancel()">Cancel
    </button>
    <button class="btn btn-default"
            ng-click="wizard.previousPage()">
      <span class="glyphicon glyphicon-chevron-left"></span> Back
    </button>
    <button class="btn btn-primary"
            ng-disabled="!command.instanceProfile || !form.$valid"
            ng-click="wizard.nextPage()">
      <span class="glyphicon glyphicon-ok-circle"></span> Next
    </button>
  </div>
</form>
