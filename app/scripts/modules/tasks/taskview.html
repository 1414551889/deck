<div class="col-md-12 task">
  <div class="row panel" style="padding-bottom: 10px;">
    <div class="col-md-12">
      <div class="row summary">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-1 col-sm-1 col-xs-1">
              <status-glyph item="task"></status-glyph>
            </div>
            <div class="col-md-11 col-sm-11 col-xs-11">
              <h5>
                <a ui-sref=".taskDetails({ taskId: task.id })">
                  {{ task.name }}
                </a>
              </h5>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <panel-progress item="task">
        </panel-progress>
      </div>
      <div class="row details" style="padding-top: 10px;">
        <div class="col-md-10 col-md-offset-1">
          <div class="row">
            <div class="col-md-3"><strong>Started</strong></div>
            <div class="col-md-8">{{ task.startTime | timestamp }}</div>
          </div>
          <div class="row" ng-if="task.isCompleted">
            <div class="col-md-3"><strong>Completed</strong></div>
            <div class="col-md-8">{{ task.endTime | timestamp }}</div>
          </div>
          <div class="row">
            <div class="col-md-3"><strong>Running time</strong></div>
            <div class="col-md-8">{{ task.runningTimeInMs | duration }}</div>
          </div>
        </div>
      </div>
      <div class="row" ng-if="task.failureMessage" style="padding-top:10px">
        <div class="col-md-1 col-sm-1 col-xs-1">
          <span class="glyphicon glyphicon-warning-sign"></span>
        </div>
        <div class="col-md-11 col-sm-11 col-xs-11">
          {{ task.failureMessage }}
        </div>
      </div>
      <div class="row" ng-if="task.href" style="padding-top:10px">
        <div class="col-md-1 col-sm-1 col-xs-1">
          <span class="glyphicon glyphicon-ok"></span>
        </div>
        <div class="col-md-11 col-sm-11 col-xs-11">
          <a href="{{ task.href }}">Complete!</a>
        </div>
      </div>

    </div>
  </div>
</div>
