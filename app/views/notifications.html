<li class="dropdown notifications" on-toggle="notifications.onView()">
  <!--TODO: make template root not an li -->
  <a class="dropdown-toggle" href>Notifications
    <div class="unread">
      <div ng-show="notifications.active.hasUnread">
        {{ notifications.active.unread }}
      </div>
    </div>
  </a>
  <ul class="dropdown-menu" role="menu" ng-show="notifications.active">
    <li ng-repeat="notification in notifications.active">
      <progressbar animate="true" value="100" class="progress-striped active" ng-hide="notification.$done"></progressbar>
      <span>{{ notification.title }}</span>
      <span>
        <a href="{{ notification.href }}">
          {{ notification.message }}
        </a>
      </span>
      <span class="navbar-right">
        <span>{{ notification.timestamp | date: 'HH:mm:ss' }}</span>
        <span class="glyphicon glyphicon-remove" ng-click="notification.dismiss()"></span>
      </span>
    </li>
  </ul>
</li>
