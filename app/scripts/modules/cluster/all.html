<div class="header row header-clusters">
  <div class="col-md-4">
    <h3>
      Server Groups
    </h3>
  </div>
  <div class="col-md-5">
    <div class="form-inline clearfix filters">
      <div class="form-group text-center">
        <label class="checkbox">Show </label>
        <div class="checkbox">
          <label>
            <input type="checkbox"
                   ng-model="sortFilter.showAllInstances"
                   ng-change="allClusters.updateClusterGroups()"/>
            Instances
          </label>
        </div>
        <div class="checkbox" is-visible="sortFilter.showAllInstances">
          <label>
            <input type="checkbox"
                   ng-model="sortFilter.listInstances"
                   ng-change="allClusters.updateClusterGroups()"/>
            with details
          </label>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="application-actions">
      <button class="btn btn-sm btn-default" ng-click="allClusters.createServerGroup()">
        <span class="glyphicon glyphicon-plus-sign"></span> Create Server Group
      </button>
    </div>
  </div>
  <div class="col-md-12 filter-tags" ng-if="tags.length">
    Filtered by: <span class="filter-tag" ng-repeat="tag in tags">
      <strong>{{tag.label}}</strong>: {{tag.value}}
      <a href ng-click="tag.clear()"><span class="glyphicon glyphicon-remove-sign"></span></a>
    </span>
    <a href class="clear-filters" ng-click="allClusters.clearFilters()" ng-if="tags.length > 1">Clear All</a>
  </div>
</div>
<div class="content"
     data-scroll-id="clusters-content"
     sticky-headers
     waypoint-container
     waypoint-container-key="{{application.name}}"
     waypoint-offset="100"
     ng-include="'app/scripts/modules/cluster/groupings.html'"></div>
