<div class="row">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-6">
        <h3>Tasks </h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-5">
        <strong>Display</strong>
        <div class="btn-group">
          <label class="btn btn-default" ng-model="taskStateFilter" btn-radio="'All'">
            All
          </label>
          <label class="btn btn-default" ng-model="taskStateFilter" btn-radio="'Running'">
            Running
          </label>
          <label class="btn btn-default" ng-model="taskStateFilter" btn-radio="'Completed'">
            Completed
          </label>
          <label class="btn btn-default" ng-model="taskStateFilter" btn-radio="'Errored'">
            Errored
          </label>
        </div>
      </div>
      <div class="col-md-7">
        <form class="form form-inline">
          <div class="form-group">
            <label>Filter</label>
            <input type="search" class="form-control" ng-model="taskFilter">
          </div>
        </form>
      </div>
    </div>
    <div class="row padding"
         ng-repeat="task in subscribed.data | taskFilter:taskStateFilter | filter:taskFilter | orderBy:'startTime'">
      <div class="col-md-12">
        <div class="row task-row">
          <div class="col-md-2 task-label">
            <div>
              <strong>Task Description</strong>
            </div>
            <ul>
              <li>ID: {{ task.id }}
              <li>Started: {{ task.startTimeAsDate | date:'EEE, hh:mm:ss'}}
              <li>Completed: {{ task.endTimeAsDate | date:'EEE, hh:mm:ss'}}
            </ul>
          </div>
          <div class="col-md-10 task">
            <progress max="1.0001" class="progress-status">
              <bar ng-repeat="step in task.stages" value="step.percentage" type="{{ step.category }}" animated="{{ step.active }}">
              <span tooltip="Started: {{ step.startTimeAsDate | date:'hh:mm:ss' }}, Ended: {{ step.startTimeAsDate | date:'hh:mm:ss' }}"></span>
              </bar>
            </progress>
            <progress max="1.0001" class="progress-labels">
              <bar ng-repeat="step in task.stages" value="step.percentage" type="{{ step.category }}" animated="{{ step.active }}">
              {{ step.displayName }}
              </bar>
            </progress>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
