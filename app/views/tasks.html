<div class="row">
  <div class="col-md-7 tasks">
    <div class="row">
      <div class="col-md-7">
        <div class="btn-group">
          <label class="btn btn-default" ng-model="taskStateFilter" btn-radio="'All'">
            All
          </label>
          <label class="btn btn-default" ng-model="taskStateFilter" btn-radio="'Running'">
            Running
          </label>
          <label class="btn btn-default" ng-model="taskStateFilter" btn-radio="'Completed'">
            Completed
          </label>
          <label class="btn btn-default" ng-model="taskStateFilter" btn-radio="'Errored'">
            Errored
          </label>
        </div>
      </div>
      <div class="col-md-5">
        <input type="search"
               class="form-control"
               placeholder="Filter tasks"
               ng-model="taskFilter">
      </div>
    </div>
    <div class="row padding" ng-repeat="task in application.tasks | taskFilter:taskStateFilter | filter:taskFilter | orderBy:'startTime':'true'">
      <task-view task="task"></task-view>
    </div>
  </div>
  <div class="col-md-5 task-details" ui-view="task-details">
  </div>
</div>
