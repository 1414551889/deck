<!doctype html>
<html class="no-js" ng-app="spinnaker" >
<head>
    <meta charset="utf-8">
    <title ng-bind="pageTitle">Spinnaker</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
</head>
<body>
<div class="transition-overlay" ng-if="!authenticating && routing">
    <h1 us-spinner="{radius:30, width:8, length: 16}"></h1>
</div>
<spinnaker></spinnaker>

<script>
    if (window.tracking && window.tracking.enabled && window.tracking.key) {
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                    m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', window.tracking.key, 'auto');
    }

</script>
</body>
</html>
