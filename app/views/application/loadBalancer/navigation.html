<h3>
  Load Balancers <span class="small">by account</span>
</h3>

<h4 ng-if="loadingClusters" class="text-center">
  <span us-spinner="{radius:20, width:6, length: 12}"></span>
</h4>
<div ng-if="!loadingClusters" class="sub-nav-item">
  <a ui-sref="loadBalancers"
     ng-class="{active: $state.includes('loadBalancers') && !$state.includes('loadBalancer')}"
    >Show All Load Balancers</a>
</div>
<div ng-if="!loadingClusters" class="sub-nav" ng-repeat="account in application.accounts | orderBy:'toString()'">
  <div class="sub-nav-item">
    <h4>{{account}}</h4>
    <a ng-repeat="loadBalancer in getLoadBalancersForAccount(account) | orderBy:'toString()'"
       ui-sref="loadBalancer({loadBalancer: loadBalancer})"
       ng-class="{active: $state.includes('loadBalancer', {loadBalancer: loadBalancer} )}">
      {{loadBalancer}}</a>
  </div>
</div>
