<div modal-page>
  <task-monitor monitor="taskMonitor"></task-monitor>
  <modal-close></modal-close>
  <div class="modal-header">
    <h3>Select execution parameters</h3>
  </div>
  <form role="form">
    <div class="modal-body container-fluid form-horizontal">
      <div class="form-group">
        <label class="col-md-2 col-md-offset-1 sm-label-left">Trigger</label>
        <div class="col-md-6">
        <select ng-model="trigger" class="form-control input-sm" ng-options="trigger as trigger.description for trigger in triggers" ng-change="triggerUpdated()">
        </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-2 col-md-offset-1 sm-label-left">Build</label>
        <div class="col-md-6">
          <select class="form-control input-sm"
                  required
                  ng-model="trigger.buildNumber"
                  ng-options="build for build in builds">
            <option>Select an action...</option>
          </select>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-default" ng-click="ctrl.cancel()">Cancel</button>
      <button type="submit"
              class="btn btn-primary"
              ng-click="ctrl.execute()">
        Execute
      </button>
    </div>
  </form>
</div>
