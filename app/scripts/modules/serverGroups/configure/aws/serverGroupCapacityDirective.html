<div class="clearfix">
  <div ng-if="!command.viewState.useSimpleCapacity">
    <div class="form-group">
      <div class="col-md-12">
        <p>Sets up auto-scaling for this server group.</p>
        <p>To disable auto-scaling, use the <a href ng-click="setSimpleCapacity(true)">Simple Mode</a>.</p>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-2 col-md-offset-5"><b>Min</b></div>
      <div class="col-md-2"><b>Max</b></div>
      <div class="col-md-2"><b>Desired</b></div>
    </div>
    <div class="form-group">
      <div class="col-md-5 sm-label-left"><b>Capacity</b></div>
      <div class="col-md-2"><input type="number"
                                   class="form-control input-sm"
                                   ng-model="command.capacity.min"
                                   min="0"
                                   validate-max="command.capacity.max"
                                   required/></div>
      <div class="col-md-2"><input type="number"
                                   class="form-control input-sm"
                                   ng-model="command.capacity.max"
                                   min="0"
                                   validate-min="command.capacity.min"
                                   required/></div>
      <div class="col-md-2"><input type="number"
                                   class="form-control input-sm"
                                   ng-model="command.capacity.desired"
                                   min="0"
                                   validate-min="command.capacity.min"
                                   validate-max="command.capacity.max"
                                   required/></div>
    </div>
    <div class="form-group">
      <div class="col-md-5 sm-label-left"><b>Existing server group?</b><help-field key="serverGroupCapacity.preferSourceCapacity"></help-field></div>
      <div class="col-md-6 radio">
        <label>
          <input type="radio" ng-model="command.preferSourceCapacity" ng-value="true" id="preferSourceCapacityTrue"/>
          Use the existing server group capacity
        </label>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-5 col-md-6 radio">
        <label>
          <input type="radio" ng-model="command.preferSourceCapacity" ng-value="false" id="preferSourceCapacityFalse"/>
          Use the configured capacity
        </label>
      </div>
    </div>
  </div>

  <div ng-if="command.viewState.useSimpleCapacity">
    <div class="form-group">
      <div class="col-md-12">
        <p>Sets min, max, and desired instance counts to the same value.</p>
        <p> To allow true auto-scaling, use the <a href ng-click="setSimpleCapacity(false)">Advanced Mode</a>.</p>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-5 sm-label-left"><b>Number of Instances</b></div>
      <div class="col-md-2"><input type="number" ng-change="setMinMax(command.capacity.desired)"
                                   class="form-control input-sm"
                                   ng-model="command.capacity.desired"
                                   min="0"
                                   required/></div>
    </div>
  </div>
</div>
