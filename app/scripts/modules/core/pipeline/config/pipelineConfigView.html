<div class="row">
  <div class="col-md-12">
    <div ng-if="viewState.section === 'triggers'">
      <h4 ng-if="!pipeline.strategy" style="margin-top: 0">Concurrent Executions</h4>

      <div class="form-group" ng-if="!pipeline.strategy">
        <div class="col-md-11 col-md-offset-1">
          <div class="checkbox">
            <label>
              <input type="checkbox" ng-model="pipeline.limitConcurrent">
              <strong>Disable concurrent pipeline executions (only run one at a time). </strong>
            </label>
          </div>
        </div>
      </div>

      <triggers ng-if="viewState.section === 'triggers'"
                application="application"
                pipeline="pipeline">
      </triggers>

      <h4 ng-style="{'margin-top': pipeline.strategy ? '0' : '25px'}">Parameters</h4>
      <parameters pipeline="pipeline"></parameters>

      <h4 ng-if="!pipeline.strategy">Notifications</h4>
      <notification-list ng-if="!pipeline.strategy" level="pipeline" notifications="pipeline.notifications"
                         parent="pipeline">
      </notification-list>

      <h4>Persisted Properties</h4>
      <persisted-property-list
        pipeline="pipeline">
      </persisted-property-list>
    </div>

    <pipeline-config-stage ng-if="viewState.section === 'stage'"
                           application="application"
                           view-state="viewState"
                           pipeline="pipeline">
    </pipeline-config-stage>
  </div>
</div>
