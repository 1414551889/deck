<span ng-class="{'inactive-sort-key' : !isSortKey(key)}" class="sort-toggle">
  {{ label }} <a href ng-click="setSortKey(key)">
    <span ng-if="!model.reverse || !isSortKey(key)"
          class="glyphicon glyphicon-down-triangle"></span>
    <span ng-if="model.reverse && isSortKey(key)"
          class="glyphicon glyphicon-up-triangle"></span>
  </a>
</span>
