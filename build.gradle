apply plugin: 'nebula'
apply plugin: 'java'

status = 'release'

nebula {
  readyForJava7 = true
  versioningLinear = true
  versioningPosition = 3
  moduleVersion = '1.0.0'
}

task webjar(type: Jar, dependsOn: "jar") {
  from(fileTree("dist")) {
    into "META-INF/resources"
  }
}
