<form class="container-fluid form-horizontal" name="form" novalidate>
  <div class="modal-body">
    <div class="form-group">
      <div class="col-md-3 sm-label-left table-offset">Health Check</div>
      <div class="col-md-9">
        <table class="table table-condensed packed">
          <thead>
          <tr>
            <th width="35%">Protocol</th>
            <th>Port</th>
            <th>Path</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td><select class="form-control input-sm" ng-model="loadBalancer.healthCheckProtocol" required
                        ng-options="protocol for protocol in ['HTTP', 'HTTPS', 'SSL', 'TCP']"></select></td>
            <td><input class="form-control input-sm" type="number" ng-model="loadBalancer.healthCheckPort"
                       required min="0"/></td>
            <td><input class="form-control input-sm" type="text" ng-model="loadBalancer.healthCheckPath"
                       required/></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button ng-disabled="taskMonitor.submitting" class="btn btn-default pull-left"
            ng-click="ctrl.cancel()">Cancel
    </button>
    <button class="btn btn-default"
            ng-click="wizard.previousPage()">
      <span class="glyphicon glyphicon-chevron-left"></span> Back
    </button>
    <submit-button is-disabled="form.$invalid || !wizard.isComplete() || taskMonitor.submitting"
                   submitting="taskMonitor.submitting" on-click="ctrl.submit()" is-new="isNew"></submit-button>
  </div>
</form>
