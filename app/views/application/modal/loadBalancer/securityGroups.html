<form class="container-fluid form-horizontal" name="form" novalidate>
  <div class="modal-body" ng-if="!state.securityGroupsLoaded">
    <h3><span us-spinner="{radius:8, width:3, length: 5}"></span></h3>
  </div>
  <div class="modal-body" ng-if="state.securityGroupsLoaded">
    <kato-error task-status="taskStatus" title="We could not {{isNew ? 'create': 'update'}} your load balancer."></kato-error>
    <kato-progress task-status="taskStatus" title="{{isNew ? 'Creating': 'Updating'}}  your load balancer."></kato-progress>
    <div class="form-group">
      <div class="col-md-3 sm-label-left">Security Groups</div>
      <div class="col-md-9">
        <select ui-select2 class="form-control input-sm"
                ng-model="loadBalancer.securityGroups"
                multiple
                required>
          <option ng-repeat="securityGroup in availableSecurityGroups" value="{{securityGroup.name}}">
            {{securityGroup.name}} ({{securityGroup.id}})
          </option>
        </select>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button ng-disabled="state.submitting" class="btn btn-default pull-left" ng-click="ctrl.cancel()">Cancel</button>
    <button class="btn btn-default"
            ng-click="wizard.previousPage()"
            ng-if="!wizard.isFirstPage('Security Groups')">
      <span class="glyphicon glyphicon-chevron-left"></span> Back
    </button>

    <submit-button is-disabled="!form.$valid || !wizard.isComplete() || state.submitting"
                   submitting="state.submitting" on-click="ctrl.submit()" is-new="isNew"></submit-button>
    <button class="btn btn-primary"
          ng-disabled="!form.$valid"
          ng-click="wizard.markComplete('Security Groups'); wizard.nextPage()">
      Next <span class="glyphicon glyphicon-chevron-right"></span>
    </button>
  </div>
</form>
